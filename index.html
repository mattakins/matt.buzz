<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Matt Akins - Portfolio</title>

    <!-- Open Sauce Sans Font from CDNFonts -->
    <link href="https://fonts.cdnfonts.com/css/open-sauce-one" rel="stylesheet">
    <style>
      /* Prevent layout shift and improve loading */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
      }
      #root {
        min-height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Start single page app redirect script
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      // End single page app redirect script
    </script>

    <script type="module" src="/main.jsx"></script>
  </body>
</html>
